<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WIRELESS Control Device</title>

    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="outer-container">
    <div class="outer-card py-4 px-2">
        <div class="row flex-row align-items-stretch">
            <div class="col-7">
                <div class="d-flex flex-column justify-content-around bg-dark-red rounded h-100 p-4">
                    <div class="row align-items-start">
                        <div class="col-1 text-left p-0">
                            <button class="control-btn control-1 mb-4" data-control="1"></button>
                            <div class="new-line"></div>
                            <button class="control-btn control-3 mb-4" data-control="3"></button>
                            <div class="new-line"></div>
                            <button class="control-btn control-5 mb-4" data-control="5"></button>
                            <div class="new-line"></div>
                            <button class="control-btn control-7 mb-4" data-control="7"></button>
                            <div class="new-line"></div>
                            <button class="control-btn control-9 mb-4" data-control="9"></button>
                            <div class="new-line"></div>
                            <button class="control-btn control-11 mb-4" data-control="11"></button>
                        </div>
                        <div class="col-10 bg-white">
                            <div class="row screen man dsc">
                                <div class="col-2 p-0">
                                    <div class="control-board board-1" data-control="1"></div>
                                    <div class="control-board board-3" data-control="3"></div>
                                    <div class="control-board board-5" data-control="5"></div>
                                    <div class="control-board board-7" data-control="7"></div>
                                    <div class="control-board board-9" data-control="9"></div>
                                </div>
                                <div class="col-8">
                                    <div id="screen-board" class="position-relative h-100 pt-2"></div>
                                </div>
                                <div class="col-2 p-0">
                                    <div class="control-board board-2" data-control="2"></div>
                                    <div class="control-board board-4" data-control="4"></div>
                                    <div class="control-board board-6" data-control="6"></div>
                                    <div class="control-board board-8" data-control="8"></div>
                                    <div class="control-board board-10" data-control="10"></div>
                                </div>

                                            <div class="control-board"></div>
                                        </div>
                                        <div class="col-8">

                                                <div class="col-4 p-0">
                                                    <div class="control-board"></div>
                                                </div>
                                                <div class="col-4 p-0">
                                                    <div class="control-board"></div>
                                                </div>
                                                <div class="col-4 p-0">
                                                    <div class="control-board"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-2 p-0">
                                            <div class="control-board"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-1 text-right p-0">
                            <button class="control-btn control-2 mb-4" data-control="2"></button>
                            <div class="new-line"></div>
                            <button class="control-btn control-4 mb-4" data-control="4"></button>
                            <div class="new-line"></div>
                            <button class="control-btn control-6 mb-4" data-control="6"></button>
                            <div class="new-line"></div>
                            <button class="control-btn control-8 mb-4" data-control="8"></button>
                            <div class="new-line"></div>
                            <button class="control-btn control-10 mb-4" data-control="10"></button>
                            <div class="new-line"></div>
                            <button class="control-btn control-12 mb-4" data-control="12"></button>
                        </div>
                        <div class="col-12 mt-2">
                            <div class="row">
                                <div class="col-3">
                                    <div class="row justify-content-start">
                                        <button class="action-btn action-on btn-multiline">On</button>
                                        <div style="width: 12px"></div>
                                        <button class="action-btn action-off btn-multiline">Off</button>
                                    </div>
                                </div>
                                <div class="col-5">
                                    <div class="row justify-content-around">
                                        <button class="control-btn"></button>
                                        <button class="control-btn"></button>
                                        <button class="control-btn"></button>
                                    </div>
                                </div>
                                <div class="col-4">

                                        </button>
                                        <div style="width: 12px"></div>
                                        <button class="action-btn btn-multiline">
                                            Menu<br/>UP
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-5 row">
                <div class="col-6 pr-0">
                    <div class="d-flex flex-column justify-content-around bg-light-purple rounded h-100 p-4">
                        <div class="row flex-column justify-content-center">
                            <div class="text-center mb-3">
                                <button class="direction-btn" data-direction="ArrowUp">UP</button>
                            </div>
                            <div class="d-flex flex-row justify-content-between mb-3">
                                <button class="direction-btn" data-direction="ArrowLeft">L</button>
                                <button class="direction-btn" data-direction="ArrowRight">R</button>
                            </div>
                            <div class="text-center">
                                <button class="direction-btn" data-direction="ArrowDown">DW</button>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="action-btn btn-multiline">
                                ON<br/>OFF
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-6 pr-0">
                    <div class="d-flex flex-column justify-content-around bg-light-purple rounded h-100 p-4">
                        <div class="row">
                            <div class="col-4 justify-content-center mb-2 text-center p-0">
                                <button class="number-1 number-btn">1</button>
                            </div>
                            <div class="col-4 justify-content-center mb-2 text-center p-0">
                                <button class="number-2 number-btn">2</button>
                            </div>
                            <div class="col-4 justify-content-center mb-2 text-center p-0">
                                <button class="number-3 number-btn">3</button>
                            </div>
                            <div class="col-4 justify-content-center mb-2 text-center p-0">
                                <button class="number-4 number-btn">4</button>
                            </div>
                            <div class="col-4 justify-content-center mb-2 text-center p-0">
                                <button class="number-5 number-btn">5</button>
                            </div>
                            <div class="col-4 justify-content-center mb-2 text-center p-0">
                                <button class="number-6 number-btn">6</button>
                            </div>
                            <div class="col-4 justify-content-center mb-2 text-center p-0">
                                <button class="number-7 number-btn">7</button>
                            </div>
                            <div class="col-4 justify-content-center mb-2 text-center p-0">
                                <button class="number-8 number-btn">8</button>
                            </div>
                            <div class="col-4 justify-content-center mb-2 text-center p-0">
                                <button class="number-9 number-btn">9</button>
                            </div>
                            <div class="col-4 justify-content-center mb-2 text-center p-0">
                                <button class="action-btn action-backspace" style="width: 30px">&#8592;</button>
                            </div>
                            <div class="col-4 justify-content-center mb-2 text-center p-0">
                                <button class="number-0 number-btn">0</button>
                            </div>
                            <div class="col-4 justify-content-center mb-2 text-center p-0">
                                <button class="number-dot number-btn">.</button>
                            </div>
                        </div>
                        <div class="d-flex flex-row justify-content-between">
                            <button class="action-btn action-clear">Clear</button>
                            <button class="action-btn action-enter">Enter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
